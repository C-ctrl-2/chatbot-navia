
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RA Navia - Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" 
             embedded 
             color-space="sRGB" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true">
             
      <a-assets>
        <img id="navia-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Navia_playa_Frexulfe.jpg/320px-Navia_playa_Frexulfe.jpg">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#navia-img" position="0 0 0" width="1.5" height="1"></a-image>
        <a-text value="Â¡Bienvenido a la Playa de Frexulfe!" 
                color="white" 
                position="0 -0.8 0" 
                align="center" 
                width="2">
        </a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
