
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Demo Oficial</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://hiukim.github.io/mind-ar-js-doc/assets/card-example/card.mind; autoStart: true;"
             color-space="sRGB"
             embedded
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true"
             renderer="colorManagement: true, physicallyCorrectLights">
             
      <a-assets>
        <img id="card" src="https://hiukim.github.io/mind-ar-js-doc/assets/card-example/card.png">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#card" position="0 0 0" width="1.5" height="1"></a-image>
        <a-text value="Â¡Funciona RA!" position="0 -0.8 0" color="white" align="center"></a-text>
      </a-entity>

    </a-scene>
  </body>
</html>
